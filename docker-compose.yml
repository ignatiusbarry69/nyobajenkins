  version: '3.9'

  services:
    jenkins-docker:
      image: docker:latest
      container_name: jenkins-docker
      privileged: true
      networks:
        jenkins:
          aliases:
            - docker
      environment:
        DOCKER_TLS_CERTDIR: "/certs"
      volumes:
        - jenkins-docker-certs:/certs/client
        - jenkins-data:/var/jenkins_home
      ports:
        - "2376:2376"
        - "3000:3000"
        - "5000:5000"
      restart: always
      command: ["--storage-driver", "overlay2"]

    jenkins-blueocean:
      image: myjenkins-blueocean:2.426.2-1
      container_name: jenkins-blueocean
      depends_on:
        - jenkins-docker
      networks:
        jenkins:
      environment:
        DOCKER_HOST: "tcp://docker:2376"
        DOCKER_CERT_PATH: "/certs/client"
        DOCKER_TLS_VERIFY: "1"
        JAVA_OPTS: "-Dhudson.plugins.git.GitSCM.ALLOW_LOCAL_CHECKOUT=true"
      volumes:
        - jenkins-data:/var/jenkins_home
        - jenkins-docker-certs:/certs/client:ro
        - "${HOME}:/home" # Use $HOME instead of ${USERPROFILE} for Unix-like systems
      ports:
        - "49000:8080"
        - "50000:50000"
      restart: on-failure

    nginx:
      image: nginx:latest
      container_name: nginx
      depends_on:
        - jenkins-blueocean
      networks:
        jenkins:
      ports:
        - "9000:80"
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro
      restart: always

    prometheus:
      image: prom/prometheus
      container_name: prometheus
      networks:
        jenkins:
      ports:
        - "9091:9090"
      volumes:
        - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      restart: always

    grafana:
      image: grafana/grafana
      container_name: grafana
      networks:
        jenkins:
      environment:
        GF_SERVER_HTTP_PORT: "3030"
      ports:
        - "3031:3030"
      restart: always

  networks:
    jenkins:
      driver: bridge

  volumes:
    jenkins-docker-certs:
    jenkins-data:
